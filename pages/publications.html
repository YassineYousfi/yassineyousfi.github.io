<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Publications Â· Yassine Yousfi</title>
<!-- Styles -->
<link rel="stylesheet" href="/assets/css/style.css" />

<!-- BibTeX JS -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/pcooksey/bibtex-js@1.0.0/src/bibtex_js.js"></script>
<bibtex src="/assets/bib/bibliography.bib"></bibtex>
</head>

<body>
<header class="site-header">
<a class="site-title" href="/index.html">Home</a>
</header>
<main class="content">

<h1>Publications</h1>

<div id="bibtex_display">
  <div class="bibtex_template">

    <div class="if author" style="font-weight: bold;">
      <span class="if year"><span class="year"></span>,</span>
      <span class="author"></span>
    </div>

    <div style="margin-left: 10px; margin-bottom:5px;">
      <span class="title"></span>
    </div>

    <div style="margin-left: 10px; margin-bottom:5px;">
    <span class="if abstract"><details class="bib-abstract"><summary>Abstract</summary><span class="abstract"></span></details></span>
    </div>

    <div style="margin-left: 10px; margin-bottom:20px;">
      <span class="if pdf"><a class="bibtexVar" href="+PDF+" extra="pdf" target="_blank" rel="noopener">[pdf]</a></span>
      <span class="if code"><a class="bibtexVar" href="+CODE+" extra="code" target="_blank" rel="noopener">[code]</a></span>
      <span class="if video"><a class="bibtexVar" href="+VIDEO+" extra="video" target="_blank" rel="noopener">[video]</a></span>
      <span class="if slides"><a class="bibtexVar" href="+SLIDES+" extra="slides" target="_blank" rel="noopener">[slides]</a></span>
    </div>

  </div>
</div>
</main>
</body>
</html>
